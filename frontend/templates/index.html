<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamviewers | Анализ данных</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            flex-grow: 1;
        }
        
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .upload-btn:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .upload-container {
                padding: 20px;
            }
            
            .upload-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .logo {
                width: 100px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=Dreamviewers" alt="Dreamviewers Logo" class="logo">
        <h1>Анализ данных с Dreamviewers</h1>
        <p class="description">
            Загрузите CSV-файл с вашими данными, и наши алгоритмы помогут вам выявить скрытые закономерности, 
            тенденции и аномалии. Получите ценные инсайты для принятия обоснованных решений.
        </p>
    </header>
    
    <main>
        <div class="upload-container">
            <input type="file" id="csv-upload" accept=".csv" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('csv-upload').click()">
                Загрузить CSV файл
            </button>
            <p style="margin-top: 15px; color: #95a5a6; font-size: 0.9rem;">
                Поддерживаются файлы в формате CSV (разделитель - запятая)
            </p>
        </div>
    </main>
    
    <footer>
        create by Dreamviewers
    </footer>
    
    <script>
        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                alert(`Файл "${file.name}" успешно выбран!`);
                // Здесь можно добавить обработку файла
            }
        });
    </script>
</body>
</html>
